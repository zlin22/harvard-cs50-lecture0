<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @media print {
        .screen-only {
          display: none;
        }
      }

      @media (min-width: 500px) {
        body {
          background-color: red;
        }
        h1::before {
          content: "welcome longer"
        }
      }

      @media (max-width: 499px) {
        body {
          background-color: blue;
        }
        h1::before{
          content: "welcome"
        }
      }
    </style>
  </head>
  <body>
    <p>hello world, hello2, hello3, 4</p>
    <p class="screen-only">not printed</p>
    <h1></h1>
  </body>
</html>
